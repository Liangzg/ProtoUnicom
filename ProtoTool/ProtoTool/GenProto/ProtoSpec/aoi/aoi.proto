}


//场景附近公共聊天
message S2c_aoi_chat_public {
	required int32 channel = 1;		//频道
	required int32 send_type = 2;	//发送类型 1大喇叭 2小喇叭 0普通发话
	required string chat_name = 3;	//说话者名字
